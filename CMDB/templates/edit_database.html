{% extends "layout.html" %}

{% block content %}
  <h2>Edit Database</h2>
  <form method="post">
    <p><strong>Name:</strong> {{ database.name }}</p>
    <label>Environment: <input type="text" name="environment" value="{{ database.environment }}"></label><br>
    <label>Type: <input type="text" name="db_type" value="{{ database.db_type }}"></label><br>
    <label>Version: <input type="text" name="version" value="{{ database.version }}"></label><br>
    <label>Description:<br><textarea name="description">{{ database.description }}</textarea></label><br>
    <button type="submit">Update</button>
  </form>
  <p><a href="{{ url_for('database_detail', name=database.name) }}">Back</a></p>
{% endblock %}
